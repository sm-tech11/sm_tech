<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/image/logo/sm_w.png" type="image/png" sizes="18x18">
    <title>SM Tech | Services</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <style>
.disflex{
  display:flex;
}
.disflex2{
  display:flex;
  flex-direction:column;
}
.catainer{
  display:flex;
  flex-direction:column;
  margin:0 auto;
  text-align:center;
}
.product-card {
    align-items: center;
    width: 90%;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: left;
}

.image-container {
    position: relative;
}

.image-2{
    width: 75%;
    border-radius: 15px;
}
.collect{
    width: 155%;
    border-radius: 15px;
}
.favorite-star {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    color: #000;
}

.product-info h2 {
    margin: 15px 0 10px;
    font-size: 24px;
}

.product-info p {
    font-size: 14px;
    color: #555;
}

.tags {
    margin: 10px 0;
}

.tag {
  cursor:pointer;
    display: inline-block;
    background-color:orange ;
    border-radius: 10px;
    padding: 5px 10px;
    font-size: 12px;
    margin-right: 5px;
}
.tag:hover {
  background-color:greenyellow;
}
.price-order {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
}

.price {
    font-size: 24px;
    font-weight: bold;
}

.order-button {
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 14px;
}

.order-button:hover {
    background-color: #444;
  color:greenyellow;
}
.favorite-star{
cursor:pointer;
}
.favorite-star.active {
    color: gold;
}
    </style>
</head>
<body>
    <!--preloader start-->
    <div id="preloader" class="bg-light-subtle">
        <div class="preloader-wrap">
            <img src="assets/img/favicon.png" alt="logo" class="img-fluid preloader-icon">
            <div class="loading-bar"></div>
        </div>
    </div>
    <!--preloader end-->
    <!--main content wrapper start-->
    <div class="main-wrapper">

        <!--header section start-->
        <div id="head"></div>
            
        <div class="catainer">
            <div class="product-card">
              <div class="image-container">
                <div class="row disflex">
                  <div class="col-6" style="margin-right: -169px;"> <img class="image-2" src="https://retailwire.com/wp-content/uploads/zcdayrowlc0.jpg" alt="Morning Set"></div>
                  <div class="col-3 disflex2"> 
                    <div class="col-6 mb-2"> <img class="collect" src="https://retailwire.com/wp-content/uploads/zcdayrowlc0.jpg" alt="Morning Set"></div>
                    <div class="col-6"> <img class="collect" src="https://retailwire.com/wp-content/uploads/zcdayrowlc0.jpg" alt="Morning Set"></div>
                  </div>
                  <div class="col-4">
                        <div class="product-info">
                            <h2>Morning Set</h2>
                            <p>Set of coffee and chocolate cookies as a top tier among our customers and a perfect way to start your day.</p>
                            <div class="tags">
                                <span class="tag">sugar</span>
                                <span class="tag">vanilla aroma</span>
                                <span class="tag">cherry jam</span>
                            </div>
                            <div class="price-order">
                                <span class="price">$8</span>
                                <button class="order-button">Order Now</button>
                            </div>
                        </div>
                    </div>
              </div>
          </div>
          
          </div>
        <!-- Logo Start -->
        <section class="digtal-marketing-logo pb-60 pt-60">
            <div class="container">
                <div class="bg-light-subtle shadow-sm py-5 px-4 rounded-3">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <h5 class="mb-4">Trusted by the best companies in the world</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <div class="swiper digi-logo-slider">
                                <div class="swiper-wrapper" id="swiper-wrapper">
                                    <!-- JavaScript will insert swiper-slide elements here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- Logo End -->
        <div id="foot"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let swiperWrapper = document.getElementById('swiper-wrapper');
    
        for (let i = 1; i <= 80; i++) {
            let swiperSlide = document.createElement('div');
            swiperSlide.classList.add('swiper-slide');
            swiperSlide.innerHTML = `
                <div class="single-logo">
                    <img src="assets/image/clients/${i}.png" class="img-fluid client" height="30" alt="logo" />
                </div>
            `;
            swiperWrapper.appendChild(swiperSlide);
        }
    </script>
    <script>
        $(function(){
            $("#head").load("header.html");
            $("#foot").load("footer.html");
        });
    </script>
    <!--build:js-->
    <script src="assets/js/vendors/jquery-3.6.0.min.js"></script>
    <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vendors/swiper-bundle.min.js"></script>
    <script src="assets/js/vendors/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/vendors/parallax.min.js"></script>
    <script src="assets/js/vendors/aos.js"></script>
    <script src="assets/js/vendors/massonry.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/restriction.js"></script>
    <!--endbuild-->
</body>
</html>
