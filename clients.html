        <div id="foot"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            // Fetch the JSON file
            fetch('clients.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch JSON data');
                    }
                    return response.json();
                })
                .then(data => {
                    // Call function to generate the swiper slides based on the JSON data
                    generateSlides(data);
                })
                .catch(error => {
                    console.error('Error loading the JSON:', error);
                });
            
            // Function to generate swiper slides
            function generateSlides(clients) {
                let imageListContainer = document.getElementById('image-list');
            
                clients.forEach(client => {
                    let liElement = document.createElement('li');
                    liElement.innerHTML = `
                        <div data-bs-toggle="tooltip" data-bs-placement="top" title="${client.name}">
                            <img src="assets/image/clients/${client.image}" class="img-fluid client" height="30" alt="logo" />
                        </div>
                    `;
                    imageListContainer.appendChild(liElement);
                });
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                        new bootstrap.Tooltip(tooltipTriggerEl);
                });
            }
        </script>
        <style>
            /* Tooltip Container */
            .tooltip .tooltip-arrow {
                display: none !important;
            }
        </style>
        <script>
        $(function(){
            $("#head").load("header.html");
            $("#foot").load("footer.html");
        });
        </script>
